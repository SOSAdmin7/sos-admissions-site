<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="swooshGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8A951;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon Group -->
  <g transform="translate(5, 5) scale(0.85)">
    <!-- Swoosh arc behind figures -->
    <path d="M 8,85 C 8,30 30,5 55,5 C 42,15 30,35 28,60" 
          fill="none" stroke="url(#swooshGrad)" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Male figure silhouette -->
    <ellipse cx="42" cy="22" rx="8" ry="9" fill="#FFFFFF"/>
    <path d="M 28,35 C 28,32 32,31 42,31 C 52,31 56,32 56,35 L 58,70 C 58,72 56,73 54,73 L 50,73 L 48,55 L 46,73 L 38,73 L 36,55 L 34,73 L 30,73 C 28,73 26,72 26,70 Z" fill="#FFFFFF"/>
    <path d="M 28,35 L 22,50 L 26,51 L 30,40 Z" fill="#FFFFFF"/>
    <path d="M 56,35 L 62,50 L 58,51 L 54,40 Z" fill="#FFFFFF"/>
    <!-- Tie in navy -->
    <path d="M 40,35 L 42,48 L 44,35 Z" fill="#1B2A4A"/>
    
    <!-- Female figure silhouette -->
    <g transform="translate(30, 5)">
      <ellipse cx="42" cy="20" rx="7.5" ry="8.5" fill="#FFFFFF"/>
      <path d="M 35,18 C 34,12 37,10 42,10 C 47,10 50,12 49,18 C 50,15 51,20 50,24 C 50,22 49,20 48,20" fill="#FFFFFF"/>
      <path d="M 30,33 C 30,30 34,29 42,29 C 50,29 54,30 54,33 L 54,50 C 52,55 48,60 46,68 L 38,68 C 36,60 32,55 30,50 Z" fill="#FFFFFF"/>
      <path d="M 30,33 L 24,46 L 28,47 L 32,38 Z" fill="#FFFFFF"/>
      <path d="M 54,33 L 60,46 L 56,47 L 52,38 Z" fill="#FFFFFF"/>
      <!-- Neckline in navy -->
      <path d="M 38,30 L 42,40 L 46,30 Z" fill="#1B2A4A"/>
    </g>
  </g>
  
  <!-- Text: InterviewSOS -->
  <g transform="translate(110, 0)">
    <text x="0" y="52" font-family="Georgia, 'Times New Roman', serif" font-size="36" font-weight="700" fill="#FFFFFF" letter-spacing="1">Interview</text>
    <text x="195" y="52" font-family="Georgia, 'Times New Roman', serif" font-size="36" font-weight="700" fill="#C8A951" letter-spacing="2">SOS</text>
  </g>
  
  <!-- Tagline -->
  <text x="110" y="75" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#FFFFFF" letter-spacing="3" font-weight="400">PREMIUM INTERVIEW COACHING</text>
</svg>
